
<div class="row">
  <div class="col-1">
    <h4> {{title}} </h4>
  </div>
  <div class="col-10 bottom">
    <div *ngIf="!isAboveExpected()" class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="goalStat.actualGoalAmount"
           aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: getActualNormalizeProgress() + '%'}">
        {{ actual }}
      </div>
    </div>
    <div *ngIf="isAboveExpected()" class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="goalStat.actualGoalAmount"
           aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: getGoalNormalizeProgress() + '%'}">
      </div>
      <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="goalStat.actualGoalAmount"
           aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: getActualNormalizeProgress() + '%'}">
        {{ actual }}
      </div>
    </div>
  </div>
  <div class="col-1">
    {{  goal }}
  </div>
</div>
