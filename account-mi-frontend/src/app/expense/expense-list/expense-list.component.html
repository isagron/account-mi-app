<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-12">
          <label for="dropdownCategory">Category</label>
          <div ngbDropdown class="dropdown">
            <button
              class="btn btn-default dropdown-toggle"
              type="button"
              id="dropdownCategory"
              ngbDropdownToggle>
              {{selectedCategory}}
              <span class="caret"></span>
            </button>
            <ul ngbDropdownMenu aria-labelledby="dropdownCategory">
              <li *ngFor="let category of categories"><a ngbDropdownItem (click)="selectCategory(category)">{{category}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col-1">
          <label>Year</label>
        </div>
        <div class="col-11">
          <app-selection-tab
            [options]="years"
            [defaultOptionIndex]=years.length-1
            (optionSelectedEvent)="selectYearEvent($event)"></app-selection-tab>
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label>Month</label>
        </div>
        <div class="col-11">
          <app-selection-tab [options]="months" [defaultOptionIndex]=12
                             (optionSelectedEvent)="selectMonthEvent($event)"></app-selection-tab>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-hover">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Category</th>
              <th scope="col">Store</th>
              <th scope="col">Amount</th>
              <th scope="col">Date</th>
              <th scope="col">...</th>
            </tr>
            </thead>
            <tbody *ngFor="let expense of expenses; index as i">
            <tr>
              <th scope="row">{{ i + 1 }}</th>
              <td>{{expense.category}}</td>
              <td>{{expense.store}}</td>
              <td>{{expense.amount}}</td>
              <td>{{expense.date | date: "dd/MM/yy"}}</td>
              <td>
                <button type="button" class="btn btn-danger" aria-label="Left Align" (click)="deleteExpense(expense)">
                  <span class="oi oi-trash"></span>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
          <p>Total amount spent for this page: {{totalAmountForPage}}</p>
          <p>Total amount spent for current filter: {{totalAmountForFilter}}</p>
          <app-pageination
            (goToPageEvent)="goToPage($event)">
          </app-pageination>

        </div>
      </div>
    </div>
  </div>
</div>
