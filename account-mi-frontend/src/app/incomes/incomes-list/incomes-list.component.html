<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-12">
          <label for="dropdownCategory">Income Type</label>
          <div ngbDropdown class="dropdown">
            <button
              class="btn btn-default dropdown-toggle"
              type="button"
              id="dropdownCategory"
              ngbDropdownToggle>
              {{selectedType}}
              <span class="caret"></span>
            </button>
            <ul ngbDropdownMenu aria-labelledby="dropdownCategory">
              <li *ngFor="let type of incomeTypeOptions"><a ngbDropdownItem (click)="selectType(type)">{{type}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col-1">
          <label>Year</label>
        </div>
        <div class="col-11">
          <app-selection-tab
            [options]="years"
            [defaultOptionIndex]=years.length-1
            (optionSelectedEvent)="selectYearEvent($event)"></app-selection-tab>
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label>Month</label>
        </div>
        <div class="col-11">
          <app-selection-tab [options]="months" [defaultOptionIndex]=12
                             (optionSelectedEvent)="selectMonthEvent($event)"></app-selection-tab>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-hover">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Type</th>
              <th scope="col">Amount</th>
              <th scope="col">Date</th>
              <th scope="col">...</th>
            </tr>
            </thead>
            <tbody *ngFor="let income of incomes; index as i">
            <tr>
              <th scope="row">{{ i + 1 }}</th>
              <td>{{income.type}}</td>
              <td>{{income.amount}}</td>
              <td>{{income.date | date: "dd/MM/yy"}}</td>
              <td>
                <button type="button" class="btn btn-danger" aria-label="Left Align" (click)="deleteIncome(income)">
                  <span class="oi oi-trash"></span>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
