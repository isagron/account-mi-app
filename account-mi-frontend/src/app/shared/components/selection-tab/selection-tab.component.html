<div class="row">
  <div class="col-xs-12">
    <div *ngFor="let option of trackedOptions;" class="btn-group" >
      <button
        type="button"
        class="btn btn-default"
        [ngClass]="{'btn btn-primary' : option.isActive }"
        (click)="selectOption(option)">{{option.label}}</button>
    </div>
  </div>
</div>
