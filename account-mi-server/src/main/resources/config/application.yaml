spring:
  data:
    mongodb:
      database: account-mi
      uri: "mongodb://${db.host}:${db.port}/${spring.data.mongodb.database}"

security:
  allow-credentials: true
  allowed-origins:
    - http://localhost:4200
  allowed-methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS
  allowed-headers:
    - Authorization
    - Origin
    - Content-Type
    - Accept
    - Accept-Encoding
    - Accept-Language
    - Access-Control-Allow-Origin
    - Access-Control-Allow-Headers
    - Access-Control-Request-Method
    - X-Requested-With
    - X-Auth-Token
    - X-Xsrf-Token
    - Cache-Control
    - Id-Token
  allowed-public-apis:
    - /favicon.ico
    - /v1/auth/signin
    - /v1/auth/signup
    - /v3/api-docs/**
    - /configuration/**
    - /swagger*/**
    - /webjars/**
    - /swagger-resources/**
    - /sw.js
  exposed-headers:
    - X-Xsrf-Token